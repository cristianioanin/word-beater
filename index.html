<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <style>
    button {
      margin: 1rem 2rem;
    }
  </style>
</head>

<body class="bg-dark text-white">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>WordBeater</h1>
  </header>

  <div class="container text-center">
    <!-- Levels -->
    <button class="btn btn-sm btn-outline-success">Easy</button>
    <button class="btn btn-sm">Medium</button>
    <button class="btn btn-sm">Hard</button>

    <!-- The word & the Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">
          Type The Given Word Within
          <span class="text-success" id="seconds">5</span> Seconds:
        </p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" id="word-input" class="form-control form-control-lg" placeholder="Start typing..." autofocus>
        <h4 class="mt-3 text-dark" id="message">MESSAGE</h4>

        <!-- Time & Score columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">5</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>
                Type every word like you mean it, at least until the time runs out. To play again, just type the current word. Your score
                will reset.
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
